<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Iphone Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href="style.css">
</head>
<body> 
    <section id = "product-sec-1">
       <div class = "container">
           <div class= "product-left">
               <img src = "image/image7.jpg" alt = "product image">
           </div>
           <div class = "product-right">
               <span class ="product-right">
                   <img src = "image/image5.png">
               </span>
               <h2>The future is in your pocket</h2>
               <span class = "text" >From $967</span>
               <div class = 'btns-group'>
                   <a href = '#' class ="btn-solid">Buy</a>
                   <a href = '#' class ="btn-link">Learn more</a>
                       <i class = "fa fa-chevron-right"></i>
               </div>
           </div>
       </div>
    </section>

    <section id = "product-sec-2">
        <div class = "container">
            <div class= "product-left">
                <img src = "image/image1.jpg" alt = "product image">
            </div>
            <div class = "product-right">
                <span class ="product-right">
                    <img src = "image/image6.png">
                </span>
                <h2>Heavy on features. Light on price</h2>
                <span class = "text" >From $850/span>
                <div class = 'btns-group'>
                    <a href ='#' class = "btn-solid">Buy</a>
                    <a href = '#' class = "btn-link">Learn more</a>
                        <i class = "fa fa-chevron-right"></i>
                </div>
            </div>
        </div>
     </section>

     <section id = "product-sec-3">
        <div class = "container">
            <div class= "product-right">
                <h2>Iphone SE</h2>
                <span class = "text" >A look inward. A leap forward</span>
                <div class = 'btns-group'>
                    <a href = '#' class ="btn-link">See What's New</a>
                        <i class = "fa fa-chevron-right"></i>
                </div>
            </div>
        </div>
     </section>

     <section id = "product-sec-4">
        <div class = "container">
            <div class= "product-right">
                <h2>Iphone SE</h2>
                <span class = "text" >The difference is like day and night</span>
                <div class = 'btns-group'>
                    <a href = '#' class = "btn-link">Learn more</a>
                        <i class = "fa fa-chevron-right"></i>
                </div>
            </div>
        </div>
     </section>

     <div class ="dotted-btns">
         <a href = "#product-sec-1" class = "dot">
             <i class = "fa fa-circle"></i>
         </a>
         <a href = "#product-sec-2" class = "dot">
            <i class = "fa fa-circle"></i>
        </a>
        <a href = "#product-sec-3" class = "dot">
            <i class = "fa fa-circle"></i>
        </a>
        <a href = "#product-sec-4" class = "dot">
            <i class = "fa fa-circle"></i>
        </a>
     </div>
    
</body>
</html>
